<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../jquery.min.js"></script>
</head>
<body>

    <h3>this is headind</h3>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.
         Earum dolorum ullam inventore dolores recusandae expedita 
         quibusdam commodi laborum rerum veritatis ab suscipit 
        rem, assumenda vitae eius est reprehenderit consectetur totam!</p>
        <button id="btn1">hight</button><button id='btn2'>show</button><br><br>
        <button id="btn3">toggle button</button>
    <script>
        $(document).ready(function(){
            $('#btn1').click(function(){
                $('p').hide();
            });
            $('#btn2').click(function(){
                $('p').show();
            });
            $('#btn3').click(function(){
                $('p').toggle();
            });
        });
    </script>
  
</body>
</html>
